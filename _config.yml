title: "Valerie's Gauntlet Guide"

plugins: [jekyll-include-cache, jekyll-paginate, jekyll-sitemap]

remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "dark"

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      read_time: false
      author_profile: false
      share: false
      comments: false
      sidebar:
        nav: "guide"

atom_feed:
  hide: true
